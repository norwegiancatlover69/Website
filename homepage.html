<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Homepage</title>
    </head>
    <body>
        <!--Navigation bar-->
        <div class="topnav" id="topnav"></div>
       
        <div class="slideshow-container">
        
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <img class="homeImg" src="img/homepageimg1.jpg">  
          </div>
        
          <div class="mySlides fade">
            <img class="homeImg" src="img/homepageimg1.jpg">
          </div>
        
          <div class="mySlides fade"> 
            <img class="homeImg" src="img/homepageimg1.jpg">
          </div>

          <div class="dotContainer" >
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div> 
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
        </div>
        <br>
        
        

        <!-- Footer -->
        <div class="footer" id="footer1">
            <p class="copyright">Copyright Â© Frydays.com - All Rights Reserved</p>
            <div class="social_media">
                <p>Follow us on social media!</p>
                <div>
                    <button id="instagram" onclick="location.href='https://www.instagram.com/'"><img class="social_media_buttons" src="img/instagram-icon.png" alt="Instagram"></button>
                    <button id="twitter" onclick="location.href='https://twitter.com/'"><img class="social_media_buttons" src="img/twitter-icon.png" alt="Twitter"></button>
                    <button id="tiktok" onclick="location.href='https://www.tiktok.com/'"><img class="social_media_buttons" src="img/tiktok-icon.png" alt="Tiktok"></button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
