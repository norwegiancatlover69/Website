<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/frydaysNew.png">
        <title>Homepage</title>
    </head>
    <body>
        <!--Navigation bar-->
        <span class="leftnavIcon" id="leftnavIcon" onclick="openNav()">&#9776;</span>
        <div class="topnav" id="topnav"></div>

        <main>
            <div class="slideshow-container">
            
              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <a href="menu.html#box3Chicken">
                <img class="homeImg" src="img/homepageimg1.jpg" alt="Advertisment of a delicious burger">
                </a>  
              </div>
            
              <div class="mySlides fade">
                <a href="menu.html#box1Drinks">
                <img class="homeImg" src="img/homepageimg2.png" alt="Advertisment of a refreshing Coca-cola">
                </a>
              </div>
            
              <div class="mySlides fade">
                <a href="menu.html#box3Burger">
                <img class="homeImg" src="img/homepageimg3.png" alt="Advertisment of a delicious bacon burger">
                </a>
              </div>
    
              <div class="dotContainer" >
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div> 
              
              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              
            </div>
        </main>
        
        <!-- Footer -->
        <div class="footer" id="footer"></div>
        <script src="script.js"></script>
        <script src="slideshow.js"></script>
    </body>
</html>
