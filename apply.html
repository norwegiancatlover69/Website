<!doctype html>
<html>
  <head>
    <title>Apply</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="application form">
      <h1></h1>
      <form action="applyConfirm.html">
        <label for="fullName"><b>Full name:</b></label>
        <input type="text" placeholder="First name, Last Name" name="fullName" id="fullName" required>
  
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Email Adress" name="email" id="email" required>
  
        <label for="tel"><b>Phone Number: </b></label>
        <input type="tel" placeholder="+47 000 00 000" name="tel" id="tel" required>
  
        
        <label for="adress"><b>Adress:</b></label>
        <input type="text" placeholder="Enter your adress" name="adress" id="adress" required>
  
        
        <label for="aboutYourself"><b>Write about why you want to work at Frydays</b></label>
        <input type="text" name="aboutYourself" id="aboutYourself" required>

        <input type="submit">
      </form>
    </div>
    <div class="footer">
        <p class="copyright">Copyright Â© Frydays.com - All Rights Reserved</p>
        <div class="social_media">
            <p>Follow us on social media!</p>
            <div>
                <button id="instagram"><img class="social_media_buttons" src="img/instagram-icon.png" alt="Instagram"></button>
                <button id="twitter"><img class="social_media_buttons" src="img/twitter-icon.png" alt="Twitter"></button>
                <button id="tiktok"><img class="social_media_buttons" src="img/tiktok-icon.png" alt="Tiktok"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
