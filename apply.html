<!doctype html>
<html>
  <head>
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="topnav" id="topnav"></div>

    <div id="applicationForm">
      <div>
        
        <h1>Application Form</h1>
        <form action="applyConfirm.html">
          <label for="fullName">Full name:</label>
          <input type="text" placeholder="First name, Last Name" name="fullName" id="fullName" required>

          <div>
            <div>
              <label for="email"><p>Email:</p></label>
              <input type="email" placeholder="Email Adress" name="email" id="email" required>
            </div>  
            <div>
              <label for="tel"><p>Phone Number:</p></label>
              <input type="tel" placeholder="+47 000 00 000" name="tel" id="tel" required>
            </div>

          </div>
          
        
          <label for="adress">Adress:</label>
          <input type="text" placeholder="Enter your adress" name="adress" id="adress" required>
    
          
          <label for="aboutYourself">Write about why you want to work at Frydays</label> <br>
          <textarea type="text" name="aboutYourself" id="aboutYourself" rows="10" cols="50" required></textarea>
          
          <div id="applySubmit" style="justify-content: center;">
            <input type="submit" value="SUBMIT">
          </div>
          
        </form>
      </div>
    </div>

    <div class="footer" id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
